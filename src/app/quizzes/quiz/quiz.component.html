<div class="container-fluid p-0">
  <nav class="navbar navbar-light bg-light row">
    <a routerLink="/courses/{{courseId}}/quizzes"
       class="fas fa-times fa-lg wbdv-close mt-1 ml-4 text-center"
       style="color: black"></a>
    <div class="navbar-brand col text-center">
      {{quizTitle}}
    </div>
  </nav>
</div>

<div class="container">
  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let question of questions">
      <div [ngSwitch]="question.type">
        <app-true-false-question
          [question] = "question"
          [(answer)]="question.answer"
          *ngSwitchCase="'TRUE_FALSE'">
        </app-true-false-question>
        <app-multiple-choice-question
          [question] = "question"
          [(answer)]="question.answer"
          *ngSwitchCase="'MULTIPLE_CHOICE'">
        </app-multiple-choice-question>
      </div>
    </li>
  </ul>
  <br>
  <button class="btn btn-primary" (click)="submitQuiz(quizId, questions)">
    Submit Quiz
  </button>
</div>
