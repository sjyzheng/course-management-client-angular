<div class="card-deck">
      <div *ngFor="let course of courses"
          class="wbdv-student-course-list-item col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 my-2">
          <div class="card">
            <img src="/assets/images/CoursePage.png" class="card-img-top border" alt="..."/>
            <div class="card-body border">
              <a routerLink="/course-viewer/{{course.id}}/"
                 [state]="{ course: course }">
                <div class="card-title text-truncate wbdv-student-course-title">
                  {{course.title}}
                </div>
              </a>
            </div>
          </div>
  </div>
</div>
